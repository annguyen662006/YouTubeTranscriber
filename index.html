    <meta charset="utf-8" />

    <title>YouTube Transcriber</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Theme Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3b83f7",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "mono": ["Roboto Mono", "monospace"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "2xl": "1.75rem",
              "full": "9999px"
            },
            animation: {
                'gradient-xy': 'gradient-xy 15s ease infinite',
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
                'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
                'gradient-xy': {
                    '0%, 100%': {
                        'background-size': '200% 200%',
                        'background-position': 'left center'
                    },
                    '50%': {
                        'background-size': '200% 200%',
                        'background-position': 'right center'
                    },
                }
            }
          },
        },
      }
    </script>
    <style>
        body {
            background-color: #101722;
        }
        
        /* Glassmorphism Classes from Reference HTML */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-input:focus-within {
            background: rgba(0, 0, 0, 0.4);
            border-color: #3b83f7;
            box-shadow: 0 0 0 4px rgba(59, 131, 247, 0.1);
        }

        .animated-bg {
            background: linear-gradient(-45deg, #1e1b4b, #111827, #0f4c3a, #1e1b4b);
            background-size: 400% 400%;
            animation: gradient-anim 15s ease infinite;
        }
        
        .vaporwave-bg {
            background: linear-gradient(-45deg, #0f172a, #3730A3, #1e1b4b, #14532D);
            background-size: 400% 400%;
            animation: gradient-anim 15s ease infinite; /* Using same anim for consistency */
        }

        @keyframes gradient-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .orb-core {
            box-shadow: 0 0 40px 10px rgba(59, 131, 247, 0.4);
        }

        .glass-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .glass-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
        }
        .glass-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }
        .glass-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .glass-panel {
            background: rgba(17, 25, 40, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1)
        }
        
        .glass-button-secondary {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        .glass-button-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .bg-noise {
            background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDu8mgLQnc-oCHp0lPQ-FsQc9LCywxbdgUsHQFyolppC-0jBhY5USW0G9aggPIccV2UQmZKIwQUFkqvjTHJjv14b1ifopiatH7owje25PnG1JW1JpJyVW3uyLhqz-CIM-dLtdj_3pjU_UWm-kuOH9FNYDS_hzpJLZMmwDgn9cYrU6hwmIQ-kSSZytbs97by3_sA4ieolv0idN_WNdUEuWpw-hBvBXaAQM3S_AoH6fOu7IBuebftz51IHd3He1PS2Uh-bZm0bSGNHqRN)
        }
